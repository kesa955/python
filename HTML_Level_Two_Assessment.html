<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>
    <form method="get">


    <p>Please Note: First Name,Last Name,
       Password, and Email are required</p>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" placeholder="First Name"required>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Last Name"required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="name@gmail.com"required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <br>
    <p>Are you over the age of 18?</p>
    <label for="yes">Yes</label>
    <input id="yes" type="radio" name="age" value="yes">
    <label for="no">No</label>
    <input id="no" type="radio" name="age" value="no">

    <br>
    <p>Do You have credit card or paypal</p>
    <select name="cp">
      <option value="Credit Card">Credit Card</option>
      <option value="PayPal">PayPal</option>
    </select>
    <br>
    <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
